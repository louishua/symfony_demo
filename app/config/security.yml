security:
    acl:
        connection: default
    # To get started with security, check out the documentation:
    # http://symfony.com/doc/current/book/security.html
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Acme\Bundle\AcmeWebBundle\Entity\Jbp9Admin: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    louis:
                        password: louis
                        roles: 'ROLE_ADMIN'
        main:
            entity:
                class: Acme\JbpUserBundle\Entity\Jbp9Admin #Acme\DemoBundle\Entity\User
                property: username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/security/login$
            security: false

        secured_area:
            pattern:    ^/
            form_login:
                check_path: acme_web_security_loginCheck
                login_path: acme_web_security_login
            logout:
                path:   acme_web_security_logout
                target: acme_web_security_login

    access_control:
#        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/backend/*, roles: ROLE_ADMIN }